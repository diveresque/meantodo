<!--<mat-list *ngIf="todos.length > 0">-->
<mat-list *ngIf="(todos | async)?.length">
	<span *ngFor="let todo of todos | async">
	<mat-list-item>{{ todo.content }}</mat-list-item>
	<mat-divider></mat-divider>
	</span>	
</mat-list>
<!--<p class="info-text mat-body-1" *ngIf="todos.length <= 0">Nothing Todo Yet!</p>-->
<p class="info-text mat-body-1" *ngIf="!(todos | async)?.length">Nothing Todo Yet!</p>
